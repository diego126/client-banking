<div class="card">
  <div class="card-header">Login</div>
  <div class="card-body">
    <form (ngSubmit)="login()" [formGroup]="loginForm">
      <div class="form-group">
        <label for="InputUsername">Username</label>
        <input type="text" class="form-control" id="InputUsername" placeholder="Enter username" formControlName="name">
      </div>
      <div class="form-group">
        <label for="InputPassword1">Password</label>
        <input type="password" class="form-control" id="InputPassword1" placeholder="Password" formControlName="password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
