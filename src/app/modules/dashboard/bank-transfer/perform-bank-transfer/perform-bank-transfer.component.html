<div class="card">
    <div class="card-header">Perform transfer</div>
    <div class="card-body">
        <form ngNativeValidate (ngSubmit)="performTransfer()" [formGroup]="bankTransferForm">
            <label for="fromAccountNumber">Origin account number <small>123-456-001</small></label>
            <input type="text" required id="fromAccountNumber" pattern="^[0-9]{3}-[0-9]{3}-[0-9]{3}$" autofocus required title="El formato es 123-456-789" class="form-control" formControlName="fromAccountNumber">
            <label for="toAccountNumber">Destination account number <small>123-456-002</small></label>
            <input type="text" required id="toAccountNumber" pattern="^[0-9]{3}-[0-9]{3}-[0-9]{3}$" autofocus required title="El formato es 123-456-789" class="form-control" formControlName="toAccountNumber">
            <label for="amount">Amount</label>
            <input type="number" required id="amount" class="form-control" formControlName="amount">
            <br>
            <button type="submit" class="btn btn-primary">Perform</button>
        </form>
    </div>
</div>
